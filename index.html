<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern TO-DO App</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon"  href="todo-list-svgrepo-com.svg">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="logo">
            <img src="todo-list-svgrepo-com.svg" alt="">
        </div>
        <div class="menus">
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="">Github</a>
        </div>
        <div class="dark-light-theme">
            <i class="ri-sun-line" id="light-mode-icon"></i>
            <i class="ri-moon-line" id="dark-mode-icon"></i>
        </div>
        <div class="hamburger-menu">
            <i class="ri-menu-line" id="hamburger-icon"></i>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2>Todo List</h2>
    
            <div class="input-area">
                <input type="text" placeholder="Enter your task..." >
                <button >Add</button>
            </div>
    
            <ul class="todo-list">
                <li>Sample Task 1 <span class="delete">X</span></li>
                <li>Sample Task 2 <span class="delete">X</span></li>
                <li>Sample Task 3 <span class="delete">X</span></li>
            </ul>
        </div>
    </main>
    <div class="about-page" id="about">
        <h1>about us</h1>
    </div>
    <div class="contact-us-page" id="contact">
      <h1>contact us </h1>
    </div>
    <footer>
    <p>&copy; 2024 Modern TO-DO App. All rights reserved.</p>
    </footer>
<script src="script.js"></script>   
</body>
</html>
